<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Accountability Rings</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Accountability Rings</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="ringsRow" class="row">
        <!-- RINGS LOAD HERE -->
      </div>
    </div>

    <div id="ringTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Exercise Daily</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://www.heart.org/-/media/images/healthy-living/fitness/flexibilityexercise.jpg?la=en&hash=3C8F1D150EE0D927D6EE476F0E0902F30889AD43" data-holder-rendered="true">
            <br/><br/>
            <strong>Name</strong>: <span class="ring-name">Exercise Daily</span><br/>
            <strong>Description</strong>: <span class="ring-description">30 minutes a day</span><br/>
            <strong>Proof</strong>: <span class="ring-proof">FitBit or Apple Health screenshot</span><br/>
            <strong>Stake</strong>: <span class="ring-stake">0.1 Ether</span><br/><br/>
            <button class="btn btn-default btn-join" type="button" data-id="0">Join</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
